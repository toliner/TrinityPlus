trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:

- bash: curl -O $(jdk_win)

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.7z' 
    destinationFolder: 'jdk'

- bash: './gradlew installDist -Dorg.gradle.java.home=jdk'

- script: javapackager -deploy -outdir target -outfile Trinity+ -srcdir ${Build.SourcesDirectory}/build/install/Trinity+/lib -appclass toliner.trinityplus.TrinityPlusApp -name Trinity+ -title Trinity+ -native installer -Bvendor=toliner -BsystemWide=false
  workingDirectory: 'jdk/bin'
